    <title>Home Automation</title>

<body>
    <style type="text/css">
        #stream {
            height: auto;
            margin: 0px auto;
            display: block;
            margin-top: 0px;
            width: 100%;
        }
    </style>
   
    <script type="text/javascript">
        serverroot = "https://young-basin-1083.herokuapp.com/";
        //serverroot ="http://localhost:4000/"
        var socket = io(serverroot);
        socket.on('liveStream', function (url) {
            $('#stream').attr('src', serverroot + url);
            //$('.start').hide();
        });
        startStream();

        function startStream() {
            socket.emit('start-stream');
            //$('.start').hide();
        }
        $(document).ready(function () {
            $('#open').click(function () {
                sendToServer("Y");
                //alert("opening");
            });
            $('#close').click(function () {
                sendToServer("N");
                //alert("closing");
            });
            $('#talk').click(function () {
                //alert('listening');
                recognizeSpeech();
                //alert('heard');
            });
        });

        function onDeviceReady() {
            console.log("Device is ready");
        }

        function sendToServer(val) {
            alert(val);

            var res = {};
            res.value = val;
            $.ajax({
                url: "http://localhost:3000/home",
                type: 'POST',
                data: res,
                timeout: 10000,
                success: function (s) {
                    alert("Succes " + s);
                },
                error: function (e) {
                    alert("error " + JSON.stringify(e));
                }
            });
        }

        function connectSuccess(c) {
            alert(c);
        }

        function connectError(e) {
            alert(e);
        }

        function recognizeSpeech() {
                //alert("I'm here");
                var maxMatches = 5;
                var promptString = "Speak now"; // optional
                var language = "en-US"; // optional
                window.plugins.speechrecognizer.startRecognize(function (result) {
                    sendToServer(result[0]);
                }, function (errorMessage) {
                    console.log("Error message: " + errorMessage);
                    alert(errorMessage);
                }, maxMatches, promptString, language);
            }
            // Show the list of the supported languages
        function getSupportedLanguages() {
            window.plugins.speechrecognizer.getSupportedLanguages(function (languages) {
                // display the json array
                alert(languages);
            }, function (error) {
                alert("Could not retrieve the supported languages : " + error);
            });
        }
        document.addEventListener("deviceready", onDeviceReady, true);
        //document.addEventListener("click", recognizeSpeech, true);
    </script>
    <div class="page-header">
        <div class="row">
            <div class="col-sm-4"></div>

                Someone On the Door!
            </div>

        </div>
    </div>
    <!-- Call the image using javascript here -->
    <div class="container-fluid" id="NewThings">

                <img src="" id="stream">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                <button class="btn-danger" id="open">Open</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <button class="btn-danger" id="talk">Speak</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
